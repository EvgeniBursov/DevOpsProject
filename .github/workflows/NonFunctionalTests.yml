name: Non-Functional Tests

on:
  push:
    branches:
      - main
      - develop_v_0.2_back
      - feature_0.2_selenium_tests
      - feature_version_3

jobs:
  dummy_job:
    runs-on: ubuntu-latest
    # This job has no dependencies

    steps:
      - name: Dummy Step
        run: echo "This is a dummy job"
      
  run_non_functional_tests:
    runs-on: ubuntu-latest
    needs: install_packages
    
    steps:
      - name: Wait for install_packages completion
        run: sleep 65s
        if: ${{ always() }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: JMeter Test
        uses: QAInsights/PerfAction@v5.6.2
        with:
          test-plan-path: ./FistTest.jmx
          args: ""
          
      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: result.jtl
          if-no-files-found: error
