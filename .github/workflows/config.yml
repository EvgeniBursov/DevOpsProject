name: Selenium Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Download Selenium Server
      run: |
        wget https://selenium-release.storage.googleapis.com/3.141/selenium-server-standalone-3.141.59.jar
        mv selenium-server-standalone-3.141.59.jar selenium-server.jar

    - name: Start Selenium Server
      run: java -jar selenium-server.jar -port 4444

    - name: Install dependencies
      run: npm install selenium-webdriver

    - name: Run Selenium Tests on Chrome
      run: node tests/seleniumGrid/test.js
