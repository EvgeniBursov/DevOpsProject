<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <img src="../img/loader.gif" class="loader" alt="">
    <div class="container">
        <img src="../img/dark-logo.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="password" autocomplete="off" id="conf_password" placeholder="confirm password">
            <input type="text" autocomplete="off" id="number" placeholder="number">
            <input type="text" autocomplete="off" id="2fa" placeholder="Two-Factor Authentication">
            <button class="submit-btn">create account</button>
        </div>
        <a href="../pages/login.html" id="login">already have an account? Log in here</a><br>
        <a href="../pages/index.html" id="home">wanna gonna back? back to homepage</a>
    </div>
    <div class="alert-box">
        <img src="../img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>
</body>



<script src="../js/form.js" type="module"></script>
